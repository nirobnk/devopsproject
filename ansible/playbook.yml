- name: Deploy app using Docker Compose
  hosts: web
  become: true

  vars:
    app_dir: /home/ubuntu/app

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker.io
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # âœ… OPTION 1 FIX
    - name: Install Docker Compose (classic)
      apt:
        name: docker-compose
        state: present

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Copy docker-compose.prod.yml
      copy:
        src: docker-compose.prod.yml
        dest: "{{ app_dir }}/docker-compose.prod.yml"
        owner: ubuntu
        group: ubuntu

    - name: Clean up Docker resources
      shell: docker system prune -a --volumes -f
      ignore_errors: yes

    - name: Pull latest Docker images
      shell: docker-compose -f docker-compose.prod.yml pull
      args:
        chdir: "{{ app_dir }}"

    - name: Stop existing containers
      shell: docker-compose -f docker-compose.prod.yml down
      args:
        chdir: "{{ app_dir }}"
      ignore_errors: yes

    - name: Start containers
      shell: docker-compose -f docker-compose.prod.yml up -d
      args:
        chdir: "{{ app_dir }}"
